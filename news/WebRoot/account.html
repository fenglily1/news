	<!/**实现步骤：
1.从最小设备视角出发，找出可堆叠的原子div并命名注释
2.设置边框确定各个div的marging padding并写注释，实现版本第一步!默认的body都有margin:8px 8px 8px 8px
3.输入html元素
4.引入bootstrap，应用相应的类美化页面,注意观察变化
5.查阅相关文档，选用恰当的技术完成页面的美化：
（1）两端对齐的导航
（2）弹性盒对象排版：justify-content-end
6.菜单折叠插件:顺序引入jquery3.js bootstrap4.js
（1）添加响应式布局声明：meta name="viewport" content="width=device-width,initial-scale=1 shrink-to-fit=no"
（2）添加nav标签并添加类：navbar navbar-expand-sm bg-white navbar-light设置导航栏当大于小屏幕时展开、背景白色、文字高亮
（3）当logo的块级标签添加类：navbar-brand
（4）添加按钮：button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"
（5）添加div标签包裹ul列表并名id=collapsibleNavbar，通过添加类：collapse navbar-collapse表达点击按钮时插件的行为
（6）a标签图像背景设置时要记得设置display: block;
7.超小屏幕xs
（1）用container-fluid包裹页面，否则会出现横向滚动条
（2）class="row"包裹各个不可换行div，并为其添加class="col-12"
（3）@media screen and (max-width: 576px){在这里定制各个样式justify-content: center !important;}

8.小屏幕sm：@media screen and (min-width: 576px )
（1）m-auto添加在col上可以上下左右居中单元格内容
（2）增加定制的样式:loginNav下边框 底部copyright social 调整margin垂直对齐居中
9. 输入框组.input-group .input-group-prepend .input-group-append .input-group-text 使用mb- mb-sm- 等调整间距
10.使用字体图标库font awesome  http://www.fontawesome.com.cn/faicons/
11.有代表意义的颜色类  设置字体颜色class="text-success" 设置边框颜色:class="border border-success" 不同类型信息提示框 class="alert alert-success"
12.js校验：给需要校验的input 加Id .validate 对应设置validateInfos 通过info success danger不同关键字的替换改变样式
13.注册时校验是否点击同意服务条款时用到poper插件来提示，引入poper.js，更改checkbox的相关属性，在文档准备完成后绑定监听器
>

					<form action="regAction" method="post" >
						<div class="input-group">

							</div>
						</div>

									class="fa fa-check text-success"></i> </span>
							</div>
						</div>
						<div class="alert alert-info  mb-2 mt-1 mb-sm-3  mt-sm-1"></div>

						<div class="input-group">
							<div class="input-group-prepend">

									class="fa fa-mobile fa-fw"></i></sapn>
							</div>
							<input id="mobile" name="mobile" class="form-control  validate"

							<div class="input-group-append">

									class="fa fa-hand-o-left text-info"></i> </span>
							</div>
						</div>
						<div class="alert alert-info   mb-2 mt-1 mb-sm-3  mt-sm-1"></div>

						<div class="sky_form1 mb-2 mt-2 mb-sm-3  mt-sm-3">

						<div class="input-group">
							<div class="input-group-prepend">

									class="fa fa-unlock-alt fa-fw"></i></sapn>
							</div>
							<input id="pwd" name="pwd" class="form-control   validate"

							<div class="input-group-append">
